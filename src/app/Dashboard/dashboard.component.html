<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
<div class="px-0 bg-light">
    <div class="d-flex">
        <div class="d-flex align-items-center " id="navbar"> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation"> <span class="fas fa-bars"></span> </button> <a class="text-decoration-none fs14 ps-2" href="#">simulated tachograph data viewer</a> </div>
        <div id="navbar2" class="d-flex justify-content-end pe-4">  
            <button
                type="button"
                class="btn btn-warning"
                (click)="toggleCollapse()">{{isCollapsed? 'START' : 'STOP'}}</button></div>
    </div>
    <div class="d-md-flex">
        <ul id="navbar-items" class="p-0">           
        </ul>
        <div id="topnavbar">
            <div class="topnav mb-3">
                <div class="d-flex px-1"> <a href="#home" class="active">Driver Files</a>  </div>
            </div>
            <div class="d-flex align-items-center mb-3 px-md-3 px-2"> <span class="text-uppercase fs13 fw-bolder pe-3">search<span class="ps-1">by</span></span>
                <form class="example d-flex align-items-center"> <input type="text" placeholder="Type in driver" [(ngModel)]="searchValue"> <button type="button" (click)="sortData()"><i class="fa fa-search"></i></button> </form>
            </div>
            <div class="table-responsive px-2">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">Driver</th>
                            <th scope="col">Date</th>
                            <th scope="col">Time Start</th>
                            <th scope="col">Time End</th>
                            <th scope="col">Activity</th>                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of apiData">
                            <td><span class="bg-blight">{{item.driverID}}</span></td>
                            <td><span class="bg-bdark">{{item.timestamp | date: 'yyyy-MM-dd'}}</span></td>
                            <td><span class="bg-blight">{{item.driverID}}</span></td>
                            <td><span class="bg-bdark">{{item.driverID}}</span></td>
                            <td><span class="bg-bdark">{{item.driverID}}</span></td> 
                         </tr>
                        
                                                                                                                       
                    </tbody>
                </table>
            </div>
            <div class="d-flex align-items-center justify-content-between px-3 mt-3">
                <div class="bg-bdark fs13"> <span>Page</span> <input class="input-10 text-center" type="text" value="1"> <span><span class="px-1">of</span>1</span> </div>
                <div class="d-flex justify-content-end bg-bdark fs13"> <span class="pe-1">Show</span> <input class="input-10" type="number" value="25"> <span class="ps-2"><span class="pe-2">/</span>Page</span> </div>
            </div>
        </div>
    </div>
</div>
